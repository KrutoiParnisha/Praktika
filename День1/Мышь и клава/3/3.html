<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  
</head>
<style>
    .box {
        width: 30px; height: 30px; 
        display: inline-block; 
        margin:5px;
        transition: 500ms;
    }
</style>


<body >
       <!--Завдання 3  (2 бали)-->
    <!--Додайте в документ 300-400 блоків div квадратної форми з розмірами сторін 30px, і кольором фону. Додавання елементів виконайте за допомогою циклу. Додайте подія при наведенні миші, яке буде скруглять дані блоки за допомогою border-radius до кола.
Для уповільнення ефекту заокруглення в CSS можна додати transition.
-->

<div id="app6" style="width: 420px;">
    <div v-for="n in 100" v-on:mouseover="makeRoundCorners" v-on:mouseleave="makeSharpCorners"  class="box" v-bind:style ="{'border-radius': radius +'px', 'background-color': clr }"></div> 

</div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app6 = new Vue ({
            el:'#app6',
            data:{
                radius:0,
                clr:'blue'
            },
            methods: {
                makeRoundCorners: function() {
                    this.radius = 15;
                    this.clr='green';
                },
                makeSharpCorners: function() {
                    this.radius = 0;
                    this.clr='blue';
                }
            }
        })



    </script>

</body>

</html>
